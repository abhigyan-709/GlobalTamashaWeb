{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contact_form_styles.css' %}">
    <script src="{% static 'js/contact_form_scripts.js' %}"></script>
</head>
<body>
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form method="post" id="contactForm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <p>Form Submitted Successfully. Redirecting you to the home page...</p>
        </div>
    </div>
</body>
</html>
